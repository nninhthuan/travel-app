<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone - Travel App</title>
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/nav-bar.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/input.css">
  <link rel="stylesheet" href="../styles/section.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <nav class="nav-container">
      <ul>
        <li>Home</li>
        <li>Product</li>
        <li>Contact me</li>
        <li>About me</li>
      </ul>
    </nav>
    <main class="main-container container">
      <form class="search-wrapper">
        <input class="search-input" type="text" placeholder="Enter country travel">
        <input class="departing" type="text" placeholder="MM/DD/YYYY">
        <input class="submit-button" type="button" value="Search">
      </form>

      <section class="result-container">
        <h2 class="my-4">Travel Estimation Result: </h2>
        <div class="item-wrapper">
          <div class="img">
            <img src="../media/paris.png" alt="french">
          </div>
          <div class="description-wrapper">
            <div class="departing-label">
              <h4 class="travel-country">My trip to: <span>Paris, France</span></h4>
              <h4 class="departing-time">Departing: <span>02/12/2020</span></h4>
            </div>
            <div class="interactive-travel">
              <input type="button" class="save-trip" value="save trip">
              <input type="button" class="remove-trip" value="remove trip">
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
