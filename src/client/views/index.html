<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone - Travel App</title>
  <link rel="icon" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <nav class="nav-container">
      <ul>
        <li>Home</li>
        <li>Product</li>
        <li>Contact me</li>
        <li>About me</li>
      </ul>
    </nav>
    <main class="main-container container">
      <form class="search-wrapper d-flex align-items-center">
        <input class="search-input" type="text" placeholder="Enter country travel">
        <input class="departing" type="date" placeholder="MM/DD/YYYY">
        <input class="submit-button" type="button" value="Search">
      </form>
      <section class="no-result"></section>
      <section class="result-container">
        <h2 class="my-4">Travel Estimation Result: </h2>
        <div class="item-wrapper">
          <div class="img">
            <img />
          </div>
          <div class="description-wrapper">
            <div class="departing-label">
              <h4 class="travel-country">My trip to: <span></span></h4>
              <h4 class="departing-time">Departing: <span></span></h4>
            </div>
            <div class="interactive-travel">
              <input type="button" class="save-trip" value="save trip">
              <input type="button" class="remove-trip" value="remove trip">
            </div>

            <div class="weather-forecast">
              <p class="departing-date"></p>
              <div class="typical-weather">
                <p class="text">Typical weather for then is:</p>
                <p class="weather"></p>
                <p class="forecast"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
